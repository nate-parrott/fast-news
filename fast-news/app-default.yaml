application: fast-news
version: 1
runtime: python27
api_version: 1
threadsafe: yes
module: default

instance_class: F1
automatic_scaling:
  max_idle_instances: 1
  min_pending_latency: 2000ms

handlers:
- url: /admin/console/.*
  script: google.appengine.ext.admin.application
  login: admin

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /tasks/ml/.*
  script: tasks.app

- url: /tasks/.*
  script: tasks.app
  login: admin

- url: /admin
  script: admin.app
  login: admin

- url: /admin/.*
  script: admin.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: lxml
  version: latest
- name: PIL
  version: latest
- name: ssl
  version: latest
- name: jinja2
  version: latest
